<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
</head>

<body>
    <header class="rojo">
        <h1> Calculadora </h1>
    </header>
    <div class="azul">
        <div class="calcu-container">
            <div id="result" class="result">
                <div id="displayRes" class="displayres">
                    <p id="textResult" class="textResult"></p>
                </div>
            </div>
            <div id="containerBtn" class="containerBtn">
                <div id="displayBtn" class="displayBtn">
                    <div id="btnAc" class="btn"> AC </div>
                    <div id="btnClean" class="btn">
                        <span class="material-symbols-outlined">
                            arrow_back
                        </span>
                    </div>
                    <div id="btnDevided" class="btn"> / </div>
                    <div id="btn7" class="btn"> 7 </div>
                    <div id="btn8" class="btn"> 8 </div>
                    <div id="btn9" class="btn"> 9 </div>
                    <div id="btnX" class="btn"> * </div>
                    <div id="btn4" class="btn"> 4 </div>
                    <div id="btn5" class="btn"> 5 </div>
                    <div id="btn6" class="btn"> 6 </div>
                    <div id="btnMore" class="btn"> + </div>
                    <div id="btn1" class="btn"> 1 </div>
                    <div id="btn2" class="btn"> 2 </div>
                    <div id="btn3" class="btn"> 3 </div>
                    <div id="btnLess" class="btn"> - </div>
                    <div id="ceroBtn" class="btn"> 0 </div>
                    <div id="btnComma" class="btn"> , </div>
                    <div id="btnEqual" class="btn"> = </div>
                </div>

            </div>
        </div>
    </div>

    <script src="calculadora.js"></script>
</body>

</html>
